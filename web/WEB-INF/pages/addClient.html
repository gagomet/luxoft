<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../resources/style/menuStyle.css">
    <link rel="stylesheet" type="text/css" href="../resources/style/addClientFormStyle.css">
    <script type="text/javascript" src="../resources/script/validator.js"></script>
    <title>Add client</title>
</head>
<body>
<div align="center" class="clientForm">
    <h1>Add client to system</h1>
    <div class="formUnit">
        <label>Full Name</label>
        <input type="text" id="fullname">
    </div>
    <div class="formUnit">
        <label>City</label>
        <input type="text" id="city">
    </div>
    <div class="formUnit">
        <label>Gender</label>
        <label>Male</label>
        <input type="radio" name="sex" value="Male" checked="checked"/>
        <label>Female</label>
        <input type="radio" name="sex" value="Female"/>
    </div>
    <div class="formUnit">
        <label>Email</label>
        <input type="text" id="email">
    </div>
    <div class="formUnit">
        <label>Checked Account</label>
        <input type="checkbox" name="overdraft">Open<br>
    </div>
    <div class="formUnit">
        <label>Start Balance</label>
        <input type="text" id="startBalance">
    </div>

</div>
</body>
</html>
