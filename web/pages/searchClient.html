<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="../resources/style/searchFormStyle.css">
    <link rel="stylesheet" type="text/css" href="../resources/style/resultTableStyle.css">
    <link rel="stylesheet" type="text/css" href="../resources/style/menuStyle.css">
    <title>Search Client</title>
</head>
<body>
<div align="center" class="searchForm">
    <h1>Client search</h1>

    <div class="container">
        <div>
            <label>City</label>
            <input type="text" id="city">
        </div>
        <div>
            <label>Name</label>
            <input type="text" id="name">
        </div>
        <input class="button" id="orange-button" type="submit" value="Search">
    </div>
</div>
<div >
    <table class="resultTable">
        <tr>
            <th class="textToCenter">City</th>
            <th class="textToCenter">Client's name</th>
            <th class="textToCenter">Balance</th>
        </tr>
        <tr>
            <td class="textToCenter">Name Surname</td>
            <td class="textToCenter">SomeCity</td>
            <td class="textToCenter">100</td>
        </tr>
        <tr>
            <td class="textToCenter">Homer Simpson</td>
            <td class="textToCenter">Springfield</td>
            <td class="textToCenter">100500</td>
        </tr>
    </table>
    <div>
        <form align="center" action="menu.html">
            <input class="backButton" id="red-button" type="submit" value="Back to main menu"/>
        </form>
    </div>
</div>

</body>
</html>
