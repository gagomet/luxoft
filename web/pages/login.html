<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Authorisation page</title>
    <link rel="stylesheet" type="text/css" href="../resources/style/loginStyle.css">
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script type ="text/javascript" src="../resources/script/validator.js"> </script>
</head>
<body>
<img content="image/svg+xml" src="../images/piggy_bank_and_hammer.svg" height="500"/>
<div class="centered">
    <h2>MyBank bank-o-matic</h2>
    <form id="loginForm" action="/login" method="post">
        <div class="login">
            <div class="field">
                <label for="login">Login</label>
                <input type="text" id="login" name="client"/>
            </div>
            <div class="field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password"/>
            </div>
            <div class="button">
                <input type="submit" value="login" onclick="return validateLoginForm();">
            </div>
        </div>
    </form>
</div>

</body>
</html>
