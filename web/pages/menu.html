<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Choose an operation</title>
    <link rel="stylesheet" type="text/css" href="../resources/style/menuStyle.css">
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="../resources/script/validator.js"></script>
    <script type="text/javascript" src="../resources/script/modal.js"></script>
</head>
<body>
<h1>Bank-o-matic menu</h1>

<div id="menu">
    <div class="leftElement">
        <form >   <!--here must be an actual action-->
            <input class="button" id="green-button" type="submit" value="Deposit"/>
        </form>
        <form >
            <!--here must be an actual action-->
            <input class="button" id="orange-button" type="submit" value="Withdraw"/>
        </form>
    </div>
    <div class="rightElement">
        <form action="/balance">
            <input class="button" id="blue-button" type="submit" value="Check Account">
        </form>
        <form action="login.html">
            <input class="button" id="red-button" type="submit" value="Exit"/>
        </form>
        <form action="/pages/searchClient.html">
            <input class="button" id="violet-button" type="submit" value="Find clients">
        </form>
    </div>
</div>

<div id="modal_form">
    <span id="modal_close">X</span>
    <h3 id="variable" align="center"></h3>
    <div align="center">
        <form action="/getOperation" onsubmit="return validateFunds();">
            <input class="operation" name="amount" id="input-data" type="text" value="Enter amount here"/>
            <input class="button" align="center" id="button-submit" type="submit" value="Submit"/>
            <input id="Id" name="operationId" type="hidden" value="">
        </form>
    </div>
</div>
<div id="overlay"></div>

</body>
</html>
